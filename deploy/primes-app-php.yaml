apiVersion: apps/v1
kind: Deployment
metadata:
  name: primes-app-php
  labels:
    app: primes
    lang: php
spec:
  replicas: 4
  selector:
    matchLabels:
      app: primes
      component: api-php
  template:
    metadata:
      labels:
        app: primes
        component: api-php
    spec:
      containers:
      - name: web-server-php
        image: ekyidag/primes:c684c62
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "375m"
        ports:
        - containerPort: 8000
        command:
          - "node"
          - "index.js"
---
apiVersion: v1
kind: Service
metadata:
  name: primes-service
  labels:
    app: primes
    component: api-php
spec:
  type: NodePort
  selector:
      app: primes
      component: api-php
  ports:
      - port: 8000
        nodePort: 30102
